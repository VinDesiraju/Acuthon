<body>
   <div class="Jumbotron">

    <main class="grid-container">

	<div class="grid-item">
		<div class="wrapper">
			<div class="card-container">
				<div class="flip-animation">
					<!--Front of the card-->
					<section class="item-card">

						</div>
						<div class="image-wrapper">
							<img class="featured-image" src="food-1.jpg"  />
						</div>
						<div class="item-time-date">
							<time class="date" datetime="2018-10-16">organization 1</time>
						</div>
						<div class="item-buttons front-buttons">
							<a class="btn-details grey">Details</a>
							<!--<a class="btn-tickets blue " href="#" id="clicked1">Register</a>
						--></div>
					</section>
                    <section class="item-card-details">
						<div class="bio-block">
							<h2 class="bio-band"></h2>
							<h3 class="bio-title">About US</h3>
						</div>
						<div class="scroll-block">
							<p class="bio-text">
								We engage the kids in group games such as kho-kho, kabbadi, relay, etc which does not require any big material or play thing to conduct it yet is quite effective.
							</p>
						</div>
						
					<div class="item-buttons back">

								<!--<a class="btn-tickets blue " href="#" id="clicked1">Register</a>
							-->
					</div>
				</section>
			 </div>
			</div>
		</div>
	</div>
    </main>
    <script>
        function _toConsumableArray(arr) {if (Array.isArray(arr)) {for (var i = 0, arr2 = Array(arr.length); i < arr.length; i++) {arr2[i] = arr[i];}return arr2;} else {return Array.from(arr);}} // classes to place front and back cards in proper places 

        placeCards = function placeCards() {
          var wrappers = document.querySelectorAll(".wrapper");
          [].concat(_toConsumableArray(wrappers)).forEach(function (wrapper) {
            wrapper.classList.add("frontback-cards");
          });
        };

        // toggle class for flip animation
        flipCard = function flipCard() {
          var cardContainers = document.querySelectorAll(".card-container");
          [].concat(_toConsumableArray(cardContainers)).forEach(function (card) {
            var cardBtns = card.querySelectorAll('.btn-details');
            cardBtns.forEach(function (btn) {
              btn.addEventListener('click', function () {
                card.classList.toggle("addFlip");
              }, false);
            });
          });
        };

        (function () {
          placeCards();
          flipCard();
        })();
    </script>
    </body>
